<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <div class="main">
        <div class="contain">
            <p class="text1">Your Result</p>
            <div class="circle">
                <h1 class="score"><font size="+15">76</font></h1> 
                <p class="score2">of 100</p>
            </div>
            <h1 class="text2">Great</h1>
            <p class="text3">You scored higher that 65% of <br> the people who have taken <br> these test</p>
        </div>
        <div class="maintain">
            <h2 class="text4">summary</h2>
            <div class="react">
                <img class="icon1" src="../assets/images/icon-reaction.svg" alt="">
                <h3 class="text5">Reaction</h3>
                <h3 class="subscore">80 <span class="num">/100</span></h3>
            </div>
            <div class="memory">
                <img class="icon1" src="../assets/images/icon-memory.svg" alt="">
                <h3 class="text6">Memory</h3>
                <h3 class="subscore">92 <span class="num">/100</span></h3>
            </div>
            <div class="verbal">
                <img class="icon1" src="../assets/images/icon-verbal.svg" alt="">
                <h3 class="text7">Verbal</h3>
                <h3 class="subscore">61 <span class="num">/100</span></h3>
            </div>
            <div class="visual">
                <img class="icon1" src="../assets/images/icon-visual.svg" alt="">
                <h3 class="text8">Visual</h3>
                <h3 class="subscore">72 <span class="num">/100</span></h3>
            </div>
            <button class="cont">continue</button>

        <div>
         
    </div>
</body>
</html>
